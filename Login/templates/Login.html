<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1> User Login</h1>
{% if form.has_errors %}
<p>Your Username and Password doesnot match</p>
{% endif %}
<form method="post" action="/homepage">
    <p><label id="id_username">Username:</label>
    {{ form.username }}</p>
    <p><label id="id_password">Password:</label>
    {{ form.password }}</p>
    <input type="hidden" name="next" value="/"/>
    <input type="submit" value="Login"/>
    {% csrf_token %}
</form>

</body>
</html>
